<div class="container-fluid">
  <!-- TODO: APPOINTMENT CARDS -->
  <h2 class="mb-3">Appointments</h2>
  <!-- Paginator (up) -->
  <mat-paginator
    [length]="appointmentPage().page.totalElements"
    [pageSize]="appointmentPage().page.size"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page"
    (page)="onChangePage()"
  >
  </mat-paginator>

  <!-- Appointments -->
  @for (appointment of appointmentPage().content; track $index) {
  <app-appointment
    [appointment]="appointment"
    (attendanceChanged)="saveAttendance($event)"
  />

  }
  <mat-paginator
    [length]="16"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
