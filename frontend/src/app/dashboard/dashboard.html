<mat-drawer-container class="h-100">
  <!-- SIDE NAVBAR -->
  <mat-drawer
    #sidenav
    [mode]="drawerMode"
    [opened]="drawerOpened"
    class="drawer"
    [ngClass]="userRole"
  >
    <mat-nav-list>
      <div class="profile-row p-3">
        <h5 class="profile-text">Hello, {{ username }}!</h5>
        <span class="pb-1">
          <button mat-icon-button (click)="navigateTo('appointments/list')">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </span>
      </div>
      <a mat-list-item routerLink="appointments/list" class="mt-1"
        >Appointments</a
      >
      @if (userRole === 'admin') {

      <a mat-list-item routerLink="appointments/list" class="mt-1">Members</a>
      <a mat-list-item routerLink="appointments/list" class="mt-1"
        >Statistics</a
      >
      }
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <!-- HAMBURGER -->
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title"> Choir Management </span>
      <span class="spacer"></span>
      <!-- LOGOUT -->
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="container-fluid p-3">
      <!-- Routed content -->
      <div class="row">
        <div class="col-12">
          <router-outlet />
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
